<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guia COP</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
        .floating-badge {
            position: fixed; bottom: 20px; right: 20px; background: rgba(102, 126, 234, 0.9);
            color: white; padding: 8px 12px; border-radius: 20px; cursor: pointer; z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="floating-badge" onclick="window.location.href='index.html'">
        <span>â†º Trocar Idioma</span>
    </div>
    
    <iframe id="pdfViewer" src=""></iframe>

    <script>
        const PDF_IDS = {
            'pt': '17GBTGkHB1s_nKUjjPCUvGDn8pDAIqtlF',
            'en': '1_BwDQ1G8zMeclAOEH_OdpbXGmTPq0Ayf', 
            'es': '1dNRiqi6PGDdLTDoz8dHx9XVp4PSDMoB3'
        };

        function getLanguageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'pt';
        }

        function setupViewer() {
            const lang = getLanguageFromURL();
            const fileId = PDF_IDS[lang];
            const pdfUrl = `https://drive.google.com/file/d/${fileId}/preview?toolbar=0&navpanes=0&scrollbar=0&view=fitH&embedded=true`;
            document.getElementById('pdfViewer').src = pdfUrl;
        }

        document.addEventListener('DOMContentLoaded', setupViewer);
    </script>
</body>
</html>
