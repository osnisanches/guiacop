<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guia COP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .viewer-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .floating-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .floating-badge:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .flag-small {
            width: 16px;
            height: 12px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="floating-badge" onclick="goBack()">
        <img src="" alt="" class="flag-small" id="flagIcon">
        <span id="languageBadge">PT</span>
        <span>↺</span>
    </div>
    
    <div class="viewer-container">
        <iframe id="pdfViewer" src=""></iframe>
    </div>

    <script>
        // Mapeamento de idiomas
        const LANGUAGE_NAMES = {
            'pt': 'Português',
            'en': 'English', 
            'es': 'Español'
        };

        const LANGUAGE_FLAGS = {
            'pt': 'https://flagcdn.com/w40/br.png',
            'en': 'https://flagcdn.com/w40/us.png',
            'es': 'https://flagcdn.com/w40/es.png'
        };

        const PDF_IDS = {
            'pt': '17GBTGkHB1s_nKUjjPCUvGDn8pDAIqtlF',
            'en': '1_BwDQ1G8zMeclAOEH_OdpbXGmTPq0Ayf',
            'es': '1dNRiqi6PGDdLTDoz8dHx9XVp4PSDMoB3'
        };

        function getPDFUrl(fileId) {
            const baseParams = 'toolbar=0&navpanes=0&scrollbar=0&view=fitH&embedded=true';
            return `https://drive.google.com/file/d/${fileId}/preview?${baseParams}`;
        }

        function getLanguageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'pt';
        }

        // NOVA FUNÇÃO: Detecta e trata links automaticamente
        function handleAutoLinks() {
            // Monitora mudanças no iframe periodicamente
            setInterval(() => {
                try {
                    const iframe = document.getElementById('pdfViewer');
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Encontra todos os links no PDF
                    const links = iframeDoc.querySelectorAll('a[href]');
                    
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        
                        // Se for um link tel: ou maps:, substitui por nossa página de redirect
                        if (href && (href.startsWith('tel:') || href.startsWith('mailto:') || 
                                    href.includes('maps.') || href.includes('google.com/maps'))) {
                            
                            let type = 'web';
                            if (href.startsWith('tel:')) type = 'tel';
                            if (href.startsWith('mailto:')) type = 'mail';
                            if (href.includes('maps.') || href.includes('google.com/maps')) type = 'maps';
                            
                            link.setAttribute('onclick', `window.top.handleSpecialLink('${href}', '${type}')`);
                            link.style.cursor = 'pointer';
                        }
                    });
                } catch (e) {
                    // Ignora erros de cross-origin
                }
            }, 2000);
        }

        // Função global para lidar com links especiais
        window.handleSpecialLink = function(href, type) {
            const redirectUrl = `redirect.html?url=${encodeURIComponent(href)}&type=${type}`;
            window.open(redirectUrl, '_blank');
        };

        function setupViewer() {
            const lang = getLanguageFromURL();
            const pdfViewer = document.getElementById('pdfViewer');
            const languageBadge = document.getElementById('languageBadge');
            const flagIcon = document.getElementById('flagIcon');
            
            const fileId = PDF_IDS[lang];
            pdfViewer.src = getPDFUrl(fileId);
            
            languageBadge.textContent = lang.toUpperCase();
            flagIcon.src = LANGUAGE_FLAGS[lang];
            
            // Inicia o monitoramento de links
            setTimeout(handleAutoLinks, 3000);
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', setupViewer);
    </script>
</body>
</html>
