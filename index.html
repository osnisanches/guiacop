<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia COP - Selecione o Idioma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-selection">
            <h1>Guia COP</h1>
            <p>Selecione seu idioma / Select your language / Seleccione su idioma</p>
            
            <div class="flags">
                <button class="flag-btn" onclick="selectLanguage('pt')">
                    <img src="https://flagcdn.com/w40/br.png" alt="Português">
                    <span>Português</span>
                </button>
                
                <button class="flag-btn" onclick="selectLanguage('en')">
                    <img src="https://flagcdn.com/w40/us.png" alt="English">
                    <span>English</span>
                </button>
                
                <button class="flag-btn" onclick="selectLanguage('es')">
                    <img src="https://flagcdn.com/w40/es.png" alt="Español">
                    <span>Español</span>
                </button>
            </div>
            
            <div class="auto-open">
                <label>
                    <input type="checkbox" id="autoOpen" checked>
                    Abrir automaticamente na próxima vez
                </label>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
