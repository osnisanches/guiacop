<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Papa Xibé - COP30</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    
    <div class="container">
        <div class="language-selection">
            <!-- Logo centralizada no topo -->
            <div class="logo-container">
                <img src="guiacoplogo.png" alt="Guia COP Logo" class="logo">
            </div>
            
            <!-- Título -->
            <h1>Guia Papa Xibé</h1>
            <h2>Para visitantes da COP30</h2>
            <p>Selecione seu idioma / Select your language / Seleccione su idioma</p>
            
            <div class="flags">
                <!-- Botões com bandeiras -->
                <a href="viewer.html?lang=pt" class="flag-btn">
                    <img src="https://flagcdn.com/w40/br.png" alt="Português">
                    <span>Português</span>
                </a>
                
                <a href="viewer.html?lang=en" class="flag-btn">
                    <img src="https://flagcdn.com/w40/us.png" alt="English">
                    <span>English</span>
                </a>
                
                <a href="viewer.html?lang=es" class="flag-btn">
                    <img src="https://flagcdn.com/w40/es.png" alt="Español">
                    <span>Español</span>
                </a>
            </div>
            
            <div class="auto-open">
                <label>
                    <input type="checkbox" id="autoOpen" checked>
                    Abrir automaticamente na próxima vez
                </label>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
