<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia COP - Selecione o Idioma</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo adicional para garantir cliques */
        .flag-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selection">
            <h1>Guia COP</h1>
            <p>Selecione seu idioma / Select your language / Seleccione su idioma</p>
            
            <div class="flags">
                <!-- Links diretos para viewer.html com parâmetros -->
                <a href="viewer.html?lang=pt" class="flag-btn">
                    <img src="https://flagcdn.com/w40/br.png" alt="Português">
                    <span>Português</span>
                </a>
                
                <a href="viewer.html?lang=en" class="flag-btn">
                    <img src="https://flagcdn.com/w40/us.png" alt="English">
                    <span>English</span>
                </a>
                
                <a href="viewer.html?lang=es" class="flag-btn">
                    <img src="https://flagcdn.com/w40/es.png" alt="Español">
                    <span>Español</span>
                </a>
            </div>
            
            <div class="auto-open">
                <label>
                    <input type="checkbox" id="autoOpen" checked>
                    Abrir automaticamente na próxima vez
                </label>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
