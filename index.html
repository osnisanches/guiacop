<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guia COP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://drive.google.com/file/d/17GBTGkHB1s_nKUjjPCUvGDn8pDAIqtlF/preview?toolbar=0&navpanes=0&scrollbar=0&view=fitH&embedded=true"></iframe>
    </div>
    
    <script>
        // Garante que o iframe ocupe toda a tela
        document.addEventListener('DOMContentLoaded', function() {
            var iframe = document.querySelector('iframe');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
            
            window.addEventListener('resize', function() {
                iframe.style.width = window.innerWidth + 'px';
                iframe.style.height = window.innerHeight + 'px';
            });
        });
    </script>
</body>
</html>
